<!DOCTYPE html>
<html>

<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
  async defer>
</script>
 <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
  <div class="flex justify-center items-center h-screen">
    <div class="container mx-auto p-8 bg-white border border-gray-300 rounded-lg max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-center">sign in</h1>
      <form action="/login" method="POST">
        <label for="txtUserName" class="block mb-2">Username:</label>
        <input type="text" id="txtUserName" name="txtUserName" required class="w-full px-3 py-2 border border-gray-300 rounded mb-4 focus:outline-none focus:ring focus:border-blue-300">
        <label for="password" class="block mb-2">Password:</label>
        <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded mb-4 focus:outline-none focus:ring focus:border-blue-300">
        <div class="g-recaptcha" data-sitekey="6Lcbd20nAAAAAPB0jou-s9sfBBpXODF-kCDXKe5t"></div>
        <button type="submit" value="Submit"  class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-green-600 focus:outline-none focus:ring focus:border-blue-300" onclick="submitForm()" >
  Login
</button>
      </form>
      <div id="message" class="text-center mt-4"></div>
    </div>
  </div>
  <script>
    var onloadCallback = function () {
    // reCAPTCHA script loaded, do any initialization here if needed
    };
 
    function submitForm() {
    // Trigger reCAPTCHA verification
    grecaptcha.execute().then(function (token) {
      // Append reCAPTCHA token to the form data
      var form = document.querySelector('form');
      var input = document.createElement('input');
      input.type = 'hidden';
      input.name = 'g-recaptcha-response';
      input.value = token;
      form.appendChild(input);
 
      // Submit the form
      form.submit();
    });
    }
  </script>
</body>

</html>
