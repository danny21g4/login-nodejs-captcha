<!DOCTYPE html>
<html>
<head>
  <title>Login Form with CAPTCHA</title>
 
  Â  <script src="https://www.google.com/recaptcha/api.js" async defer></script>


</head>
<body>
  <h1>Login Form</h1>
  <form action="/login" method="POST">
    <label for="txtUserName">Username:</label>
    <input type="text" id="txtUserName" name="txtUserName" required><br>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>
	

   <!-- Add the reCAPTCHA v2 Invisible widget -->
   <div class="g-recaptcha" data-sitekey="6Lcbd20nAAAAAPB0jou-s9sfBBpXODF-kCDXKe5t" data-size="invisible"></div>
<br>
   <!-- Add a button to trigger reCAPTCHA when submitting the form -->
   <button type="submit" onclick="submitForm()">Login</button>
 </form>

 <!-- JavaScript function to handle form submission -->
 <script>
   var onloadCallback = function () {
	 // reCAPTCHA script loaded, do any initialization here if needed
   };

   function submitForm() {
	 // Trigger reCAPTCHA verification
	 grecaptcha.execute().then(function (token) {
	   // Append reCAPTCHA token to the form data
	   var form = document.querySelector('form');
	   var input = document.createElement('input');
	   input.type = 'hidden';
	   input.name = 'g-recaptcha-response';
	   input.value = token;
	   form.appendChild(input);

	   // Submit the form
	   form.submit();
	 });
   }
 </script>

<script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
</body>
</html>
